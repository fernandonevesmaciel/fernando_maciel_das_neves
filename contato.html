    <main>
        <section class="container">
            <div class="card-contato">
                <!-- Formulário de contato -->
                <form id="formContato">
                    <label for="meioComunicacao">Escolha o meio de comunicação:</label>
                    <select id="meioComunicacao" name="meioComunicacao">
                        <option value="whatsapp">WhatsApp </option>
                        <option value="telegram">Telegram</option>
                    </select>

                    <label for="nomeCompleto">Seu nome completo:</label>
                    <input type="text" id="nomeCompleto" name="nomeCompleto" required
                        placeholder="Digite seu nome completo aqui...">

                    <label for="assunto">Assunto:</label>
                    <select name="assunto" id="assunto">
                        <option value="serviços">Serviço</option>
                        <option value="duvidas">Dúvidas</option>
                        <option value="sugestão">Sugestão</option>
                        <option value="outros">Outros</option>
                    </select>

                    <label for="mensagem">Sua mensagem:</label>
                    <textarea id="mensagem" name="mensagem" rows="10" cols="70" required
                        placeholder="Digite a sua mensagem aqui..."></textarea>

                    <button type="submit" id="enviarmensagem">Enviar Mensagem</button>
                </form>
            </div>

        </section>
    </main>
    <!-- Script JavaScript para funcionalidades da página com menu "hamburguer" -->
    <script src="script/script.js"></script>
    <script>
        // Adiciona evento para o envio do formulário
        document.getElementById('formContato').addEventListener('submit', function (event) {
            event.preventDefault(); // Evita que o formulário recarregue a página

            // Obtém os valores dos campos do formulário
            const meio = document.getElementById('meioComunicacao').value;
            const mensagem = document.getElementById('mensagem').value;
            const nomeCompleto = document.getElementById('nomeCompleto').value;
            const selectAssunto = document.getElementById('assunto').value;

            // Monta a mensagem final com nome, assunto e mensagem
            const mensagemFinal = `Nome: ${nomeCompleto}\n\n Assunto: ${selectAssunto}\n\n Mensagem: ${mensagem}`;

            // Codifica a mensagem para URL
            const mensagemFinalCodificada = encodeURIComponent(mensagemFinal);

            // Define o assunto do email
            const assunto = "Mensagem do Site";
            const assuntoCodificado = encodeURIComponent(assunto);

            if (meio === 'whatsapp') {
                // Abre o WhatsApp Web com a mensagem pronta para envio
                const numeroWhatsApp = '5543991795542';
                window.open(`https://wa.me/${numeroWhatsApp}?text=${mensagemFinalCodificada}`, '_blank');
            } else if (meio === 'telegram') {
                // Abre o Telegram com a mensagem pronta para envio
                const usuarioTelegram = 'fernandomneves';
                window.open(`https://t.me/${usuarioTelegram}?text=${mensagemFinalCodificada}`, '_blank');
            }
        });
    </script>
